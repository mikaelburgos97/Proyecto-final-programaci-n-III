<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Mi Tienda Online MBurgos</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background-color: #4CAF50; color: white; padding: 1rem; }
    nav { display: flex; justify-content: space-between; align-items: center; }
    .container { max-width: 1200px; margin: 0 auto; padding: 1rem; }
    .login-form { max-width: 400px; margin: 2rem auto; padding: 1rem; border: 1px solid #ddd; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.5rem; }
    input { width: 100%; padding: 0.5rem; box-sizing: border-box; }
    button { background-color: #4CAF50; color: white; border: none; padding: 0.5rem 1rem; cursor: pointer; }
    .error-message { color: red; margin-top: 1rem; display: none; }
    .success-message { color: green; margin-top: 1rem; display: none; }
  </style>
</head>
<body>
  <header>
    <nav>
      <h1>Mi Tienda Online</h1>
      <div>
        <a href="index.html">Inicio</a> |
        <a href="login.html">Iniciar Sesión</a> |
        <a href="register.html">Registrarse</a>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="login-form">
      <h2>Iniciar Sesión</h2>
      
      <form id="login-form">
        <div class="form-group">
          <label for="username">Usuario:</label>
          <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" id="login-button">Iniciar Sesión</button>
      </form>
      
      <div class="error-message" id="error-message">
        Credenciales inválidas. Por favor, intente nuevamente.
      </div>
      
      <div class="success-message" id="success-message">
        Inicio de sesión exitoso. Redirigiendo...
      </div>
    </div>
  </div>

  <script>
    // Usuarios de prueba
    const users = [
      { username: 'mikaelburgos97', password: 'password_valido' },
      { username: 'admin', password: 'admin123' }
    ];
    
    // Manejar formulario de inicio de sesión
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      const user = users.find(u => u.username === username && u.password === password);
      
      if (user) {
        // Ocultar mensaje de error si estaba visible
        document.getElementById('error-message').style.display = 'none';
        
        // Mostrar mensaje de éxito
        document.getElementById('success-message').style.display = 'block';
        
        // Guardar estado de inicio de sesión
        localStorage.setItem('loggedInUser', username);
        
        // Redirigir después de un breve retraso
        setTimeout(function() {
          window.location.href = 'dashboard.html';
        }, 1500);
      } else {
        // Mostrar mensaje de error
        document.getElementById('error-message').style.display = 'block';
        
        // Ocultar mensaje de éxito si estaba visible
        document.getElementById('success-message').style.display = 'none';
      }
    });
  </script>
</body>
</html>
